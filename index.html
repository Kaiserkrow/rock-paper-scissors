<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column align-items-center mt-3">
        <div class="d-flex flex-column mt-4 position-relative score-container">
          <div class="d-flex justify-content-between align-items-center">
            <div class="icon-bg">
              <img src="img/history.webp" id="history-icon" />
            </div>
            <div class="text-center display-4">Score</div>
            <div class="icon-bg">
              <img src="/img//reset-button.png" id="reset-icon" />
            </div>
          </div>
          <div class="d-flex mt-3 justify-content-center">
            <div class="me-5 scores">
              Computer - <span id="computer-score">0</span>
            </div>
            <div class="ms-5 scores">You - <span id="your-score">0</span></div>
          </div>
          <div class="mt-5">
            <div
              id="result"
              class="hide appear position-absolute display-6 d-flex justify-content-center w-100 mt-5 fw-bold"
            ></div>
          </div>
        </div>
        <div class="d-flex w-100 justify-content-around img-container">
          <div>
            <div class="display-6 text-center mb-4">Computer</div>
            <div class="animate">
              <img src="img/rock-pc.png" class="choice-pc hide appear" />
              <img src="img/paper-pc.png" class="choice-pc hide" />
              <img src="img/scissor-pc.png" class="choice-pc hide" />
            </div>
          </div>
          <div class="d-flex flex-column">
            <div class="display-6 text-center mb-4">You</div>
            <div class="animate">
              <img src="img/rock.png" class="choice hide appear" />
              <img src="img/paper.png" class="choice hide" />
              <img src="img/scissor.png" class="choice hide" />
            </div>
          </div>
        </div>
        <div class="button-container mx-auto d-flex justify-content-end">
          <button class="btn btn-custom" onclick="playerChoice(0)">Rock</button>
          <button class="btn btn-custom" onclick="playerChoice(1)">
            Paper
          </button>
          <button class="btn btn-custom" onclick="playerChoice(2)">
            Scissors
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
</html>
